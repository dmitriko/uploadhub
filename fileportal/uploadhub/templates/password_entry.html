<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protected Access</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <div class="container" style="max-width: 20rem; margin-top: 5rem;">
        <h1>Please Enter Password</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="input" autofocus>
            <button type="submit" class="button primary">Submit</button>
        </form>
    </div>
</body>
</html>
